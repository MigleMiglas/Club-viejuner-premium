<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
      form {
        width: 75%;
        margin-left: 25%;
        margin-bottom: 25%;
        background-color:  rgb(233, 169, 241);
      }
      html {
        background-color: rgb(233, 169, 241);
      }
    </style>

</head>
<body>



     <a href="https://github.com/TheBridge-FullStackDeveloper/html-pp-formularios"
      target="blank">Enlace"Formulario Viejuners"</a



      
    ><hr>


    <h2>Los ladronzuelos de bicicletas</h2>
    <p><strong>El club viejuner</strong></p><br>

   

    
    
    
    <br><br>

    <p>Fecha/Hora: <input type="datetime-local" name="horareunion"> <br>
    <p>Color: <input type="color" name="color-de-bici"><br>
    
    <p>Precio: <input type="range" name="Rango-de-precios" list="range-price">   
        
    </form>
    <datalist id="range-price">
    <option value="20"  value="Baratuela">
    <option value="100" value="Ni tan mal">
    <option value="180" value="Lujaso'">
    </datalist> <br><br>
    
 
  <label for="Bici">Tipo de bicicleta:</label>
  <select id="Bici" name="Bici">
    <option value="Baratuela">Baratuela</option>
    <option value="Ni tan mal">Ni tan mal</option>
    <option value="Lujaso'">Lujaso'</option>
  </select><br><br>


  <strong>Paseo</strong><br>

    <input type="radio" id="Señorial" name="Tipo" value="Señorial">
    <label for="Señorial">Señorial</label><br>
    <input type="radio" id="Anti-Plebeyos" name="Tipo" value="Anti-Plebeyos">
    <label for="Anti-Plebeyos">Anti-Plebeyos</label><br>
    <input type="radio" id="PorEncimaDelHombro" name="tipo" value="PorEncimaDelHombro">
    <label for="PorEncimaDelHombro">PorEncimaDelHombro</label><br><br>
 
    <strong>Montaña</strong><br>
 
    <input type="radio" id="Gamusinos" name="tipo" value="Gamusinos">
    <label for="Gamusinos">Gamusinos</label><br>
    <input type="radio" id="Huele flores premium" name="tipo" value="Huele Flores premium">
    <label for="Huele Flores premium">Huele Flores premium</label><br>
    <input type="radio" id="Fango Lovers" name="tipo" value="Fango Lovers">
    <label for="Fango Lovers">Fango Lovers</label><br><br>

    <strong>Carreras</strong><br>
 
    <input type="radio" id="MetroYMedio" name="tipo" value="MetroYMedio">
    <label for="MetroYMedio">MetroYMedio</label><br>
    <input type="radio" id="3 de la tarde. Fluorescente edition" name="tipo" value="3 de la tarde. Fluorescente edition">
    <label for="3 de la tarde. Fluorescente edition">3 de la tarde. Fluorescente edition</label><br>
    <input type="radio" id="Grupitors" name="tipo" value="Grupitors">
    <label for="Grupitors">Grupitors</label><br><br>


   
<strong>Accesorios:</strong><br><br>


  <input type="checkbox" id="Ruedines" name="Ruedines" value="Ruedines">
  <label for="Ruedines"> Ruedines</label><br>
  <input type="checkbox" id="Pegatinas" name="Pegatinas" value="Pegatinas">
  <label for="Pegatinas"> Pegatinas</label><br>
  <input type="checkbox" id="Cestita" name="Cestita" value="Cestita">
  <label for="Cestita"> Cestita</label><br>

  <input type="checkbox" id="Bomba de aire" name="Bomba de aire" value="Bomba de aire">
  <label for="Bomba de aire"> Bomba de aire</label><br>
  <input type="checkbox" id="Timbre" name="Timbre" value="Timbre">
  <label for="Timbre"> Timbre</label><br>
  <input type="checkbox" id="Foco" name="Foco" value="Foco">
  <label for="Foco"> Foco</label><br>
  <br>
  
</form> 

<p><strong>¿Qué marca era?:</strong></p>


  <input list="Marcas" name="Marcas">
  <datalist id="Marcas">
    <option value="Specialized">
    <option value="Trek">
    <option value="Merida">
    <option value="Scott">
    <option value="Giant">
    <option value="Cube">
    <option value="Lapierre">

    <option value="Cannondale">
    <option value="BMC">
    <option value="Canyon">
    <option value="Look">
    <option value="Protek">
    <option value="Megamo">    
    <option value="Megamo">
    <option value="Pinarello">  
    <option value="Bianchi">
    <option value="BH">
    <option value="Factor">
    <option value="Ghost">
    <option value="Cervélo">
    <option value="Argon">

  </datalist>

  <legend>Tu:</legend>
